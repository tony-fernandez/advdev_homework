apiVersion: v1
kind: Template
labels:
  app: ${JENKINS_SERVICE_NAME}
  template: jenkins-configuration-template
metadata:
  annotations:
    description: |-
      Jenkins configuration templapte. Deploy a sample blue-green deployment pipeline in Jenkins. 
      Also configure Jenkins via configmap to use the kubernetes PodTemplate plugin.
    iconClass: icon-jenkins
    tags: instant-app,jenkins,cicd
  name: jenkins-configuration
message: "This template is used to configure Jenkins pod template and pipeline"
parameters:
- description: The name assigned to reference Jenkins objects defined in this template.
  displayName: Name
  name: JENKINS_SERVICE_NAME
  required: true
  value: jenkins
- description: The GUID required to lookup the image.
  displayName: Guid
  name: GUID
  required: true
objects:
- apiVersion: v1
  kind: ConfigMap
  metadata:
    labels:
      app: ${JENKINS_SERVICE_NAME}
      role: jenkins-slave
    name: jenkins-agent
  data:
    maven-template: |-
      <org.csanchez.jenkins.plugins.kubernetes.PodTemplate>
        <inheritFrom></inheritFrom>
        <name>maven-slave</name>
        <privileged>false</privileged>
        <alwaysPullImage>false</alwaysPullImage>
        <instanceCap>2147483647</instanceCap>
        <idleMinutes>10</idleMinutes>
        <label>maven-slave</label>
        <serviceAccount>jenkins</serviceAccount>
        <nodeSelector></nodeSelector>
        <customWorkspaceVolumeEnabled>false</customWorkspaceVolumeEnabled>
        <workspaceVolume class="org.csanchez.jenkins.plugins.kubernetes.volumes.workspace.EmptyDirWorkspaceVolume">
          <memory>false</memory>
        </workspaceVolume>
        <containers>
          <org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
            <name>jnlp</name>
            <image>docker-registry.default.svc:5000/${GUID}-jenkins/jenkins-slave-maven-appdev</image>
            <privileged>false</privileged>
            <alwaysPullImage>false</alwaysPullImage>
            <workingDir>/tmp</workingDir>
            <command></command>
            <args>${computer.jnlpmac} ${computer.name}</args>
            <ttyEnabled>false</ttyEnabled>
            <resourceRequestCpu>200m</resourceRequestCpu>
            <resourceRequestMemory>512Mi</resourceRequestMemory>
            <resourceLimitCpu>2</resourceLimitCpu>
            <resourceLimitMemory>4Gi</resourceLimitMemory>
            <envVars/>
          </org.csanchez.jenkins.plugins.kubernetes.ContainerTemplate>
        </containers>
        <envVars/>
        <annotations/>
        <imagePullSecrets/>
      </org.csanchez.jenkins.plugins.kubernetes.PodTemplate>